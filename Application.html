<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Student Details</title>
</head>
<body>
    <form action="" >
        <label for="uname">Username</label>
        <input type="text" id="uname" name="uname" pattern="[a-zA-Z]{4-10}">
        <br><br>
        <label for="ps">Password</label>
        <input type="password" id="ps" name="ps">
        <br><br>
        <label for="cont">Contact</label>
        <input type="tel" name="cont" id="cont" pattern="[6-9]{1}[0-9]{9}">
        <br><br>
        <label for="rs">resume</label>
        <input type="file" id="rs" name="rs">
        <br><br>
        <input type="submit" >






    </form>
    
</body>
</html>
